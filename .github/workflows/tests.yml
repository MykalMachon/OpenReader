name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# check this out 
# https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go
      
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Install dependencies 
        run: go mod download

      - name: Run build 
        run: go build -v ./...

      - name: Run tests
        run: go test ./...